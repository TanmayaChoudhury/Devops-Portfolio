<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications - DevOps Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Animate.css for quick animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .bg-watermark {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.07;
      background: url('path/to/kubernetes-logo.png') 10% 20%/120px no-repeat,
                  url('path/to/docker-logo.png') 80% 60%/100px no-repeat,
                  url('path/to/ansible-logo.png') 60% 10%/90px no-repeat,
                  url('path/to/terraform-logo.png') 30% 70%/110px no-repeat;
      filter: blur(1px);
    }
    html, body {
      height: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
    footer {
      flex-shrink: 0;
    }
  </style>
</head>
<body class="dark bg-gradient-to-br from-gray-900 via-gray-800 to-blue-900 text-gray-100 relative overflow-x-hidden">

  <div class="bg-watermark"></div>

  <header class="bg-blue-600 dark:bg-gray-800 p-4 text-white shadow-lg animate__animated animate__fadeInDown sticky top-0 z-10">
    <h1 class="text-3xl font-bold animate__animated animate__fadeInLeft">Certifications</h1>
  </header>

  <main class="p-6 relative z-10">
    <section id="certifications" class="mb-8">
      <h2 class="text-2xl font-semibold mb-8 animate__animated animate__fadeInLeft">My Certifications</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl text-gray-100 transform transition-transform duration-300 hover:scale-105 animate__animated animate__fadeInUp">
          <img src="path/to/certification-logo-1.png" alt="Certification 1" class="w-full h-32 object-contain mb-4 rounded bg-white bg-opacity-20 p-2">
          <h3 class="text-xl font-bold text-blue-300">Certification Title 1</h3>
          <p class="text-gray-300">Issuing Organization</p>
        </div>
        <div class="bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl text-gray-100 transform transition-transform duration-300 hover:scale-105 animate__animated animate__fadeInUp animate__delay-1s">
          <img src="path/to/certification-logo-2.png" alt="Certification 2" class="w-full h-32 object-contain mb-4 rounded bg-white bg-opacity-20 p-2">
          <h3 class="text-xl font-bold text-blue-300">Certification Title 2</h3>
          <p class="text-gray-300">Issuing Organization</p>
        </div>
        <div class="bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl text-gray-100 transform transition-transform duration-300 hover:scale-105 animate__animated animate__fadeInUp animate__delay-2s">
          <img src="path/to/certification-logo-3.png" alt="Certification 3" class="w-full h-32 object-contain mb-4 rounded bg-white bg-opacity-20 p-2">
          <h3 class="text-xl font-bold text-blue-300">Certification Title 3</h3>
          <p class="text-gray-300">Issuing Organization</p>
        </div>
        <!-- Add more certifications as needed, increment animate__delay-Xs for staggered animation -->
      </div>
    </section>
  </main>

  <footer class="bg-blue-600 dark:bg-gray-800 p-4 text-white text-center shadow-lg animate__animated animate__fadeInUp">
    <p>&copy; 2023 DevOps Portfolio. All rights reserved.</p>
  </footer>

  <script>
    // Reveal certification cards on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate__fadeInUp');
          entry.target.classList.remove('opacity-0');
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.grid > div').forEach(card => {
      card.classList.add('opacity-0');
      observer.observe(card);
    });
  </script>
