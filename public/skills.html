<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - DevOps Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Animate.css for quick animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      .bg-watermark {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 0;
        opacity: 0.07;
        background: url('path/to/kubernetes-logo.png') 10% 20%/120px no-repeat,
                    url('path/to/docker-logo.png') 80% 60%/100px no-repeat,
                    url('path/to/ansible-logo.png') 60% 10%/90px no-repeat,
                    url('path/to/terraform-logo.png') 30% 70%/110px no-repeat;
        filter: blur(1px);
      }
      html, body {
        height: 100%;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
      }
    </style>
</head>
<body class="dark bg-gradient-to-br from-gray-900 via-gray-800 to-blue-900 text-gray-100 relative overflow-x-hidden">
    <div class="bg-watermark"></div>
    <header class="bg-blue-600 dark:bg-gray-800 text-white p-4 shadow-lg animate__animated animate__fadeInDown sticky top-0 z-10">
        <h1 class="text-3xl font-bold text-center animate__animated animate__fadeInLeft">My DevOps Skills</h1>
    </header>
    <main class="container mx-auto p-6 relative z-10">
        <section class="my-8">
            <h2 class="text-2xl font-semibold mb-8 animate__animated animate__fadeInLeft">Technical Skills</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <div class="flex flex-col items-center bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl transform transition-transform duration-300 hover:scale-105 animate__animated animate__zoomIn">
                    <img src="path/to/ansible-logo.png" alt="Ansible" class="h-16 w-16 mb-2">
                    <span class="text-gray-100 mt-2">Ansible</span>
                </div>
                <div class="flex flex-col items-center bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl transform transition-transform duration-300 hover:scale-105 animate__animated animate__zoomIn animate__delay-1s">
                    <img src="path/to/kubernetes-logo.png" alt="Kubernetes" class="h-16 w-16 mb-2">
                    <span class="text-gray-100 mt-2">Kubernetes</span>
                </div>
                <div class="flex flex-col items-center bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl transform transition-transform duration-300 hover:scale-105 animate__animated animate__zoomIn animate__delay-2s">
                    <img src="path/to/terraform-logo.png" alt="Terraform" class="h-16 w-16 mb-2">
                    <span class="text-gray-100 mt-2">Terraform</span>
                </div>
                <div class="flex flex-col items-center bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl transform transition-transform duration-300 hover:scale-105 animate__animated animate__zoomIn animate__delay-3s">
                    <img src="path/to/docker-logo.png" alt="Docker" class="h-16 w-16 mb-2">
                    <span class="text-gray-100 mt-2">Docker</span>
                </div>
                <div class="flex flex-col items-center bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl transform transition-transform duration-300 hover:scale-105 animate__animated animate__zoomIn animate__delay-4s">
                    <img src="path/to/git-logo.png" alt="Git" class="h-16 w-16 mb-2">
                    <span class="text-gray-100 mt-2">Git</span>
                </div>
                <div class="flex flex-col items-center bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl transform transition-transform duration-300 hover:scale-105 animate__animated animate__zoomIn animate__delay-5s">
                    <img src="path/to/azure-logo.png" alt="Azure" class="h-16 w-16 mb-2">
                    <span class="text-gray-100 mt-2">Azure</span>
                </div>
                <div class="flex flex-col items-center bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl transform transition-transform duration-300 hover:scale-105 animate__animated animate__zoomIn animate__delay-6s">
                    <img src="path/to/linux-logo.png" alt="Linux" class="h-16 w-16 mb-2">
                    <span class="text-gray-100 mt-2">Linux</span>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-blue-600 dark:bg-gray-800 text-white p-4 text-center shadow-lg animate__animated animate__fadeInUp">
        <p>&copy; 2023 My DevOps Portfolio</p>
    </footer>
    <script>
      // Reveal skill cards on scroll
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate__zoomIn');
            entry.target.classList.remove('opacity-0');
          }
        });
      }, { threshold: 0.15 });

      document.querySelectorAll('.grid > div').forEach(card => {
        card.classList.add('opacity-0');
        observer.observe(card);
      });
    </script>
